<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
	<!-- Yellow rounded square background -->
	<rect x="4" y="4" width="120" height="120" rx="24" ry="24" fill="#fedf19"/>
	<!-- Robot-gear icon (simplified) -->
	<g fill="#262626" transform="translate(24, 24) scale(0.8)">
		<!-- Gear outer -->
		<circle cx="50" cy="50" r="35" fill="none" stroke="#262626" stroke-width="4" stroke-dasharray="12 8"/>
		<!-- Robot head -->
		<rect x="30" y="35" width="40" height="30" rx="6" ry="6"/>
		<!-- Robot eyes -->
		<rect x="36" y="42" width="8" height="8" rx="2" fill="#fedf19"/>
		<rect x="56" y="42" width="8" height="8" rx="2" fill="#fedf19"/>
		<!-- Robot antenna -->
		<line x1="50" y1="35" x2="50" y2="22" stroke="#262626" stroke-width="3"/>
		<circle cx="50" cy="20" r="4"/>
		<!-- Arrows around gear -->
		<path d="M50 8 L55 15 L45 15 Z" transform="rotate(45, 50, 50)"/>
		<path d="M50 8 L55 15 L45 15 Z" transform="rotate(135, 50, 50)"/>
		<path d="M50 8 L55 15 L45 15 Z" transform="rotate(225, 50, 50)"/>
		<path d="M50 8 L55 15 L45 15 Z" transform="rotate(315, 50, 50)"/>
	</g>
</svg>